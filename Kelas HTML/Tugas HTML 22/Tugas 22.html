<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <h1>Napak Tilas</h1>
    <form action="">
        <fieldset>
            <legend>Form</legend>
            <p>Nama : <input type="text" name="" id="" placeholder="Nama Lengkap"></p>
            <p>Username : <input type="text" name="" id="" placeholder="Username"></p>
            <p>email : <input type="email" name="" id="" placeholder="Your Email"></p>

            <p>Alamat web : <input type="url" name="" id="" placeholder="Alamat URL Web"></p>
            <p>Tanggal Lahir : <input type="date" name="" id=""></p>
            <p>Umur : <input type="number" name="" id="" placeholder="Umur"></p>
            <p>Jenis Kelamin : <input type="radio" name="" id="">Laki-Laki <input type="radio" name="" id="">Perempuan</p>
            <p>Agama :
                <form action="">
                    <select name="agama" id="">
                        <option value="islam">Islam</option>
                        <option value="kristen">Kristen</option>
                        <option value="katolik">Katolik</option>
                        <option value="budha">Budha</option>
                        <option value="konghucu">Konghucu</option>
                    </select>
                </form>
            </p>
            <p>Biografi : <textarea name="" id="" cols="15" rows="3"></textarea></p>
            <p>Foto
                <img src="img/logo1.jpg" alt="" width="200">
            </p>
            <p> Audio :<audio controls>
              
                <source src="mp3/sample.mp3" type="audio/mpeg">
             
              </audio> </p>
        </fieldset>

    </form>
