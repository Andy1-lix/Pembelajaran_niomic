<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Formulir Pendaftaran</h1>
    <form action="">
        <label for="nama">Nama :</label>
        <input type="text" name="nama" id="nama">
        <label for="cari_data">Cari Data :</label>
        <input type="search" name="cari_data" id="cari_data"><br><br>
        <label for="url">Alamat URL :</label>
        <input type="url" name="url" id="url"><br><br>
        <label for="umur">Umur :</label>
        <input type="number" name="umur" id="umur" min="10" max="35"><br><br>
        <label for="hp">No.Hp :</label>
        <input type="tel" name="hp" id="hp"><br><br>
        <label for="range">Seberapa Mengerti Anda tentang Materi Ini :</label>
        <input type="range" name="range" id="range">



    </form>
</body>

</html>
